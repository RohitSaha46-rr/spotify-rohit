<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Listening is everything-Spotify
    </title>
</head>
<body>
    <header>
        <div class="head">
            <i class="fab fa-spotify" id="logo"></i>
            <h1>Spotify</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://www.spotify.com/in-en/" target="_blank">About</a></li>
            </ul>
            <i class="fas fa-music" id="music"></i>
        </div>
        <div class="main_content">
            <div class="content">
                <div class="left">
                <div class="row">
                    <i class="fas fa-music" id="music"></i>
                    <h1>Tera Hua</h1>
                    <i class="fas fa-play play1" id="1"></i>
                </div>
                <div class="row">
                    <i class="fas fa-music" id="music"></i>
                    <h1>Tumse Bhi Zyada</h1>
                    <i class="fas fa-play play1" id="2"></i>
                </div>
                <div class="row">
                    <i class="fas fa-music" id="music"></i>
                    <h1>Mera Yaaraa</h1>
                    <i class="fas fa-play play1" id="3"></i>
                </div>
                <div class="row">
                    <i class="fas fa-music" id="music"></i>
                    <h1>Rait Zara Si</h1>
                    <i class="fas fa-play play1" id="4"></i>
                </div>
                <div class="row">
                    <i class="fas fa-music" id="music"></i>
                    <h1>Tera Hoke Rahoon</h1>
                    <i class="fas fa-play play1" id="5"></i>
                </div>
                <div class="row">
                    <i class="fas fa-music" id="music"></i>
                    <h1>Phir Mohabbat</h1>
                    <i class="fas fa-play play1" id="6"></i>
                </div>
                </div>
                <div class="right">
                <img src="arijit.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="footer">
            <input type="range" name="" id="progress" value="0">
            <div class="symbols">
                <i class="fas fa-backward" id="back"></i>
                <i class="fas fa-play" id="play_main"></i>
                <i class="fas fa-forward" id="for"></i>
            </div>
            
        </div>
        <div class="foot">
            <img src="music.gif" id="gif" alt="">
        <h1 class="song_name">Tera Hua</h1>
        </div>
    </header>
</body>
<script src="app.js"></script>
</html>
